<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой интерфейс для Telegram-бота</title>
</head>
<body>
    <h1>Простой интерфейс для Телеграм-бота</h1>
    <p>Нажмите кнопку, чтобы отправить команду боту:</p>
    <input type="text" id="messageInput" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить сообщение</button>
    <script>
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                alert("Введите сообщение!");
                return;
            }
            fetch('https://api.telegram.org/bot7213901808:AAGEOSoJmGM2zTWbK5u9qV-Rnh9DUO656fY/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '6512185112',
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Сообщение отправлено!");
                } else {
                    alert("Ошибка: " + data.description);
                }
            })
            .catch(error => {
                alert("Ошибка соединения!");
                console.error(error);
            });
        }
    </script>
</body>
</html
